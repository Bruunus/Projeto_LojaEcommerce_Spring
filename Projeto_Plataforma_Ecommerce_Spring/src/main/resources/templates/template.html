<!-- Templante head -->
<head th:fragment="headTemplate">
<meta charset="UTF-8">
<title>::Ecommerce Application</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Handlee&display=swap" rel="stylesheet">
<style>

	.logo-container {
		background-color: #47bcff;
		padding: 7px;
		color: #fff;
	}
	
	.logo{
		font-family: 'Handlee', cursive;
		font-size: 2.0rem;
	}
	
</style>
</head>


<!-- Template barra principal -->
<div th:fragment="logo" class="">
	<div class="logo-container d-flex justify-content-between">
		<span class="logo ml-3">bigu</span>
		<span class="mt-2 mr-3">
			<a class="text-light" sec:authorize="!isAuthenticated()" href="/login">login</a>
			<a onclick="document.querySelector('#formLogin').submit(); alert('Deslogando...')" href="#" class="text-light" sec:authorize="isAuthenticated()" >logout</a>
			<form id="formLogin" th:action="@{/logout}" method="post"></form>
		</span>
	</div>
	<div class="row mb-2" sec:authorize="isAuthenticated()">
		<div class="col">
			<nav class="nav">
			  <a class="nav-link" th:href="@{/home}">Home</a>
			  <a class="nav-link" th:href="@{/usuario/pedido}">Meus Pedidos</a>
			  <a class="nav-link" th:href="@{/oferta}">Solicitar Pedidos</a>
			</nav>
		</div>
	</div>
</div>


<!-- Template Jumbotron -->
<div th:fragment="titulo(valor)" class="jumbotron mb-2 mt-2">
	<h1 class="display-4" th:text="${valor}"></h1>
</div>
